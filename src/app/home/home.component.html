<!-- //Poster, Title, Type, Year, imdbID -->
<div class = "container">
    <!-- <div class = "row justify-content-center" > -->
        <div class = "search-box">
            <label for="search"></label>
            <nb-icon nbPrefix icon="search" pack="eva"></nb-icon>
            <input
                nbInput
                type="search"
                id="search"
                [(ngModel)]="title"
                placeholder="title"
            />
            <button nbButton status="primary" (click)="getMovies()">Search</button>
        </div>
    <!-- </div> -->
    <div *ngIf="movies.length" class = "row">
        <div class = "col-md-3 col-sm-6" *ngFor="let movie of movies">
        <!-- {{movie.Title}} {{movie.Type}} {{movie.Year}} {{movie.imdbID}} -->
            <nb-card class = "card">
                <nb-card-header>{{movie.Title}}</nb-card-header>
                <nb-card-body class = "card-body">
                <!-- A nebula is an interstellar cloud of dust, hydrogen, helium and other
                ionized gases. Originally, nebula was a name for any diffuse
                astronomical object, including galaxies beyond the Milky Way. -->
                    <img src="{{movie.Poster}}" class = "img-frame"/>
                </nb-card-body>
                <nb-card-footer class = "card-footer row">
                    <div class = "movie-info col-6" >
                        <div>Type: {{movie.Type}}</div>
                        <div>Year: {{movie.Year}}</div>
                    </div>
                    <div class = "mark-icon col-6">
                        <nb-icon icon="star" (click) = "toggleBookmarks()" [class.marked] = "movie.Bookmark == true"></nb-icon>
                    </div>
                </nb-card-footer>
            </nb-card>
        </div>
    </div>
    <div *ngIf="error.length">
    <strong>{{ error }}</strong>
    </div>

</div>
